<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Currency Converter Bot v6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="left-panel">
            <div class="chat-container">
                <div class="chat-header">AI Currency Converter</div>
                <div class="chat-window" id="chat-window"></div>
                <div class="chat-loading-container">
                     <div class="loading-indicator" id="chat-loading">Thinking...</div>
                 </div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="e.g., 100 USD to EUR or What is GBP?">
                    <button id="send-button">Send</button>
                    <button id="clear-chat-button">Clear</button>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="info-section" id="result-display">
                <h3>Latest Result</h3>
                <p id="result-content">N/A</p>
            </div>
            <div class="info-section" id="formula-display">
                <h3>Formula Used</h3>
                <p id="formula-content">N/A</p>
            </div>
             <div class="info-section" id="rate-display">
                <h3>Current Rate</h3>
                <p id="rate-content">N/A</p>
            </div>
             <div class="quick-converter-container">
                <button id="toggle-converter-button" title="Toggle Quick Check Tool">Show Quick Check Tool</button>
                <div class="quick-converter" id="quick-converter-section">
                    <h2>Quick Check Tool</h2>
                    <div class="converter-form">
                         <div> <label for="amount-input">Amount:</label> <input type="number" id="amount-input" placeholder="1" min="0" step="any" value="1"> </div>
                         <div> <label for="from-currency">From:</label> <select id="from-currency"> </select> </div>
                         <div> <label for="to-currency">To:</label> <select id="to-currency"> </select> </div>
                         <div class="loading-indicator" id="converter-loading">Fetching...</div>
                         <div id="converter-error"></div>
                         <button id="convert-button">Convert</button>
                         <div id="conversion-result"> Result </div>
                    </div>
                 </div>
             </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
